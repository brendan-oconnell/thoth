name: publish-to-dockerhub

on:
  pull_request:
  workflow_dispatch:

jobs:
  build_and_push_staging_docker_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            openbookpublishers/thoth
          # generate Docker tags based on the following events/attributes
          tags: |
            type=ref,prefix=staging-pr-
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            THOTH_GRAPHQL_API=https://api.thoth.pub
            THOTH_EXPORT_API=https://export.thoth.pub
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  build_dev_docker_image:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          push: false
          tags: openbookpublishers/thoth:latest
          file: Dockerfile.dev
          build-args: |
            THOTH_GRAPHQL_API=https://api.thoth.pub
            THOTH_EXPORT_API=https://export.thoth.pub
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
